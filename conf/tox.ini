[tox]
envlist =
    clean,
    check,
{% for env in tox_environments|sort %}
    {{ env }},
{% endfor %}
    report,
    docs

[testenv]
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
usedevelop = true
deps =
    pytest
    pytest-capturelog
    pytest-cov
    -r{toxinidir}/docs/requirements.txt
commands =
    {posargs:py.test -vv --cov=src}

[testenv:spell]
# seems to depend on dictionary comprehensions in >= py27?
setenv =
    SPELLCHECK = 1
commands =
    sphinx-build -b spelling docs dist/docs
usedevelop = true
deps =
    sphinx
    sphinxcontrib-napoleon
    sphinx-py3doc-enhanced-theme
    sphinxcontrib-spelling
    pyenchant
#    -r{toxinidir}/docs/requirements.txt

[testenv:docs]
# seems to depend on dictionary comprehensions in >= py27?
whitelist_externals =
    rm
commands =
    rm -rf dist/docs || rmdir /S /Q dist\docs
    sphinx-build -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs
usedevelop = true
deps =
    sphinx
    sphinxcontrib-napoleon
    sphinx-py3doc-enhanced-theme
#    -r{toxinidir}/docs/requirements.txt

[testenv:configure]
deps =
    jinja2
    matrix
usedevelop = true
commands =
    python bootstrap.py

[testenv:flake8]
deps =
    flake8
usedevelop = true
commands =
    flake8 src

[testenv:pep8]
deps =
    pep8
usedevelop = true
commands =
    pep8 src

[testenv:check]
basepython = python3.4
deps =
    docutils
    check-manifest
#    flake8
    collective.checkdocs
usedevelop = true
commands =
    python setup.py checkdocs
    python setup.py check --restructuredtext --strict --metadata
    check-manifest {toxinidir}
#    flake8 src

[testenv:coveralls]
deps =
    coveralls
usedevelop = true
commands =
    coverage combine
    coverage report
    coveralls

[testenv:report]
basepython = python3.4
commands =
    coverage combine
    coverage report
usedevelop = true
deps = coverage

[testenv:clean]
commands = coverage erase
usedevelop = true
deps = coverage

{% for env, config in tox_environments|dictsort %}
[testenv:{{ env }}]
basepython = {{ config.python }}
{% if config.cover or config.env_vars %}
setenv =
    {[testenv]setenv}
{% endif %}
{% for var in config.env_vars %}
    {{ var }}
{% endfor %}
{% if config.cover %}
    WITH_COVERAGE=yes
whitelist_externals =
    2.6:  bash
# not sure about the quoting here but this seems to work...
commands =
    2.6:  bash -c \"find .tox -xdev -name "compat.py" | grep mirakuru | xargs sed -i 's|sys.version_info.major|sys.version_info[0]|'\"
{% endif %}
deps =
    {[testenv]deps}
{% for dep in config.deps %}
    {{ dep }}
{% endfor %}

{% endfor %}


